<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function doan_so() {
            let a = parseInt(prompt("Nhập 1-10"));
            let r = Math.round(10 * Math.random());
            if (a == r) {
                alert("Bạn đã nhập đúng số ngẫu nhiên" + r);
            } else {
                alert("Phải nhập" + r);
            }

        }


    </script>

</head>
<body>

<h1> CHơi trò chơi</h1>
<button id="play" onclick="doan_so()">Play</button>

</body>
</html>
